<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alke Wallet - Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Alke Wallet</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="transactions.html">Movimientos</a></li>
                    <li class="nav-item"><a class="nav-link text-warning" href="index.html">Cerrar Sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container main-container">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                
                <div class="card balance-card mb-4">
                    <div class="card-body py-4">
                        <h5 class="card-title opacity-75">Saldo Disponible</h5>
                        <h1 class="display-4 fw-bold" id="saldo">Cargando...</h1>
                    </div>
                </div>

                <div class="d-grid gap-2 col-md-8 mx-auto">
                    <button id="btn-deposit" class="btn btn-outline-primary btn-lg mb-2">
                        <i class="bi bi-arrow-down-circle"></i> Depositar
                    </button>
                    <button id="btn-send" class="btn btn-outline-primary btn-lg mb-2">
                        <i class="bi bi-arrow-up-circle"></i> Enviar Dinero
                    </button>
                    <button id="btn-transactions" class="btn btn-outline-secondary btn-lg">
                        <i class="bi bi-list-ul"></i> Últimos Movimientos
                    </button>
                </div>
                
                <div id="mensaje-redirect" class="mt-3 fw-bold text-success" style="display:none;"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script_menu.js"></script>
</body>
</html>
